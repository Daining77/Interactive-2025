<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>字体乱飞效果（完全居中，用 div 实现，移动更慢）</title>
  <!-- 通过 link 标签引入外部 CSS 文件 -->
  <link rel="stylesheet" href="styles-2.css">
</head>
<body>
  <div class="container">
    <div class="line">
      When I'm reading, I
      <div class="shake">
        <!-- 可以根据需要调节每个字母的 --duration、--delay，来控制动画速度、开始时间等 -->
        <div style="--i:1;  --dx:1;  --dy:1;   --duration:1.2s; --delay:0s;">f</div>
        <div style="--i:2;  --dx:-1; --dy:1;   --duration:1.6s; --delay:0.1s;">o</div>
        <div style="--i:3;  --dx:1;  --dy:-1;  --duration:1.4s; --delay:0.2s;">r</div>
        <div style="--i:4;  --dx:-1; --dy:-1;  --duration:1.8s; --delay:0.3s;">g</div>
        <div style="--i:5;  --dx:1;  --dy:1;   --duration:2s;   --delay:0.4s;">e</div>
        <div style="--i:6;  --dx:-1; --dy:1;   --duration:1.2s; --delay:0.5s;">t</div>
        <div style="--i:7;  --dx:1;  --dy:-1;  --duration:1.6s; --delay:0.6s;"> </div>
        <div style="--i:8;  --dx:-1; --dy:-1;  --duration:1.4s; --delay:0.7s;">I</div>
        <div style="--i:9;  --dx:1;  --dy:1;   --duration:1.8s; --delay:0.8s;">'</div>
        <div style="--i:10; --dx:-1; --dy:1;   --duration:2s;   --delay:0.9s;">m</div>
        <div style="--i:11; --dx:1;  --dy:-1;  --duration:1.2s; --delay:1s;"> </div>
        <div style="--i:12; --dx:-1; --dy:-1;  --duration:1.6s; --delay:1.1s;">r</div>
        <div style="--i:13; --dx:1;  --dy:1;   --duration:1.4s; --delay:1.2s;">e</div>
        <div style="--i:14; --dx:-1; --dy:1;   --duration:1.8s; --delay:1.3s;">a</div>
        <div style="--i:15; --dx:1;  --dy:-1;  --duration:2s;   --delay:1.4s;">d</div>
        <div style="--i:16; --dx:-1; --dy:-1;  --duration:1.2s; --delay:1.5s;">i</div>
        <div style="--i:17; --dx:1;  --dy:1;   --duration:1.6s; --delay:1.6s;">n</div>
        <div style="--i:18; --dx:-1; --dy:1;   --duration:1.4s; --delay:1.7s;">g</div>
        <div style="--i:19; --dx:1;  --dy:-1;  --duration:1.8s; --delay:1.8s;">.</div>
      </div>
    </div>
  </div>
  <button onclick="window.location.href='index-3.html'">Next</button>
</body>
</html>
