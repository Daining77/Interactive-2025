<!DOCTYPE html>
<html>
<head>
    <title>Coding from Life</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body>
    <div class="canvas">
        <!-- Left Object (Bottle-like shape) -->
        <div class="object-left">
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="triangle left-triangle"></div>
            <div class="triangle right-triangle"></div>
        </div>

        <!-- Center Object (Plate + Balls) -->
        <div class="object-center">
            <div class="plate">
                <div class="plate-top"></div>
            </div>
            <!-- Red base under balls -->
            <div class="base"></div>
            <!-- Balls Cluster -->
            <div class="ball ball1"></div>
            <div class="ball ball2"></div>
            <div class="ball ball3"></div>
            <div class="ball ball4"></div>
            <div class="ball ball5"></div>
            <div class="ball ball6"></div>
            <div class="ball ball7"></div>
            <div class="ball ball8"></div>
        </div>

        <!-- Right Object (Cylinder) -->
        <div class="object-right">
            <div class="cylinder-top"></div>
            <div class="cylinder-side"></div>
        </div>
    </div>
</body>
</html>
