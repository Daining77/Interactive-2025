<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyanotype Weather Calendar – April 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="calendar">
    <!-- Weekday Labels -->
    <div class="label">Sun</div>
    <div class="label">Mon</div>
    <div class="label">Tue</div>
    <div class="label">Wed</div>
    <div class="label">Thu</div>
    <div class="label">Fri</div>
    <div class="label">Sat</div>

    <!-- Empty spaces for March -->
    <div class="day"></div>
    <div class="day"></div>

    <!-- April 1–30 with updated weather -->
    <div class="day"><div class="date">Apr 1</div><img class="icon" src="icon/mostlycloudyicon.svg"></div>
    <div class="day"><div class="date">2</div><img class="icon" src="icon/cloudyicon.svg"></div>
    <div class="day"><div class="date">3</div><img class="icon" src="icon/partlycloudyicon.svg"></div>
    <div class="day"><div class="date">4</div><img class="icon" src="icon/sunnyicon.svg"></div>
    <div class="day"><div class="date">5</div><img class="icon" src="icon/sunnyicon.svg"></div>

    <div class="day"><div class="date">6</div><img class="icon" src="icon/mostlycloudyicon.svg"></div>

    <div class="day"><div class="date">8</div><img class="icon" src="icon/sunnyicon.svg"></div>

    <div class="day"><div class="date">11</div><img class="icon" src="icon/mostlycloudyicon.svg"></div>
    <div class="day"><div class="date">12</div><img class="icon" src="icon/sunnyicon.svg"></div>

    <div class="day"><div class="date">13</div><img class="icon" src="icon/sunnyicon.svg"></div>

    <div class="day"><div class="date">15</div><img class="icon" src="icon/mostlycloudyicon.svg"></div>

    <div class="day"><div class="date">27</div><img class="icon" src="icon/cloudyicon.svg"></div>

</html>
